<section class="counter">
  <h2>Counter</h2>
  <section class="counter-content">
    <button mat-mini-fab (click)="decrement()" data-cy="decrement-button">
      -
    </button>
    <span data-cy="count">{{ count }}</span>
    <button mat-mini-fab (click)="increment()" data-cy="increment-button">
      +
    </button>
  </section>
</section>
